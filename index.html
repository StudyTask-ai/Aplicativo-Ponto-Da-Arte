<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto da Arte - Em manutenção</title>
    <style>
        /* Configurações globais */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #85d7ff, #69bdf7, #9ad8ff, #73c9f5);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
        }

        /* Animação do gradiente */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Barra de status */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 150%;
            height: 45px;
            background: linear-gradient(120deg, #85d7ff, #69bdf7, #9ad8ff, #73c9f5);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: 1000;
        }

        /* Estilização do container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Logotipo */
        img {
            max-width: 70%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Título */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* Texto */
        p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Status -->
    <div class="status-bar"></div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <img src="https://raw.githubusercontent.com/StudyTask-ai/Produtos/refs/heads/main/logotipo%202.png" alt="Logotipo Ponto da Arte">
        <h1>Estamos Temporariamente Fora do Ar</h1>
        <p>
            Prezados usuários,<br>
            O aplicativo Ponto da Arte foi desativado temporariamente, pois está sendo utilizado exclusivamente para fins educacionais. Agradecemos pela compreensão e reforçamos nosso compromisso com a melhoria contínua.
        </p>
    </div>
</body>
</html>
